<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="overlay.css"/>
</head>
<body>
    <div class="top" style="margin-top: 10px">
        <div id="header-container">
            <img src="images/blue bg.png" style="grid-area: blue"/>
            <img src="images/orange bg.png" style="grid-area: orange"/>
            <div style="grid-area: blue; padding-left: 24px">
                <p id="team-name-blue" class="team-name">TBD</p>
                <p id="dev-name-blue" class="dev-name">TBD</p>
            </div>
            <div style="grid-area: orange; padding-right: 24px">
                <p id="team-name-orange" class="team-name">TBD</p>
                <p id="dev-name-orange" class="dev-name">TBD</p>
            </div>
            <div id="blue-wins" style="grid-area: bluewins; justify-self: right"></div>
            <div id="orange-wins" style="grid-area: orangewins; justify-self: left"></div>
        </div>
    </div>
    <div id="tipcard">
        <div tip-title></div>
        <div tip-text></div>
    </div>
    <script type="text/javascript" src="overlay.js"></script>
</body>
</html>
